plugins {
    id("base")
}

allprojects {
    group = "org.gradle.kotlin.dsl.samples.multiproject"
    version = "1.0"

    repositories {
        jcenter()
        google()
    }
}

dependencies {
    // Make the root project archives configuration depend on every subproject
    subprojects.forEach {
        archives(it)
    }
}

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}